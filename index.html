<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Conversor de moedas (BRL)</title>
    
    <meta name="theme-color" content="#2196f3">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <div class="tabs">
        <div class="tab active" onclick="showPage('calc', this)">Calculadora</div>
        <div class="tab" onclick="showPage('lista', this)">Cotações</div>
    </div>

    <div class="content">
        <div id="calc" class="page active">
            <label>Moeda de Origem:</label>
            <select id="moedaOrigem" onchange="salvarPreferencias(); converter()"></select>

            <label>Digite o valor:</label>
            <input type="number" id="valorInput" step="any" inputmode="decimal" placeholder="0.00" oninput="converter()">

            <div class="result-box">
                <small>Valor convertido (BRL)</small>
                <span id="resultado">R$ 0,00</span>
            </div>
            <p></p>
            <button class="update-btn" data-type="calc" onclick="atualizarCotacoes(this)">Atualizar Cotações</button>
            <div class="status status-text">Aguardando atualização...</div>
        </div>

        <div id="lista" class="page">
            <h3>Câmbio Atual (1 un. = R$)</h3>
            <button class="update-btn" data-type="lista" onclick="atualizarCotacoes(this)">Atualizar Lista</button>
            <div class="status status-text">Aguardando atualização...</div>
            <div id="listaContainer"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
