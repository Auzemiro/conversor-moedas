<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Conversor BRL</title>
    
    <meta name="theme-color" content="#2196f3">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="manifest" href="manifest.json">

    <style>
        /* Mantenha seu CSS original, ele está ótimo. */
        :root { --primary: #2196f3; --bg: #f0f2f5; --card: #ffffff; --text: #333; --success: #2e7d32; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; color: var(--text); overflow-x: hidden; }
        .app-container { width: 100%; max-width: 450px; background: var(--card); min-height: 100vh; display: flex; flex-direction: column; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .tabs { display: flex; background: #eee; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 10; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-weight: bold; color: #666; transition: 0.2s; -webkit-tap-highlight-color: transparent; }
        .tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: white; }
        .content { padding: 20px; flex-grow: 1; }
        .page { display: none; animation: fadeIn 0.2s ease-in; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem; color: #555; }
        select, input { width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 10px; font-size: 1.1rem; box-sizing: border-box; outline: none; appearance: none; }
        .result-box { background: #e8f5e9; padding: 25px; border-radius: 12px; text-align: center; border: 1px solid #c8e6c9; }
        .result-box span { display: block; font-size: 2.2rem; font-weight: bold; color: var(--success); }
        .moeda-item { display: flex; justify-content: space-between; padding: 18px 10px; border-bottom: 1px solid #eee; align-items: center; }
        .moeda-val { color: var(--primary); font-family: monospace; font-weight: bold; font-size: 1.1rem; }
        .update-btn { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 10px; font-size: 1rem; font-weight: bold; cursor: pointer; }
        .update-btn.loading { background: #999; }
        .status { text-align: center; font-size: 0.75rem; color: #999; margin-top: 5px; margin-bottom: 15px; }
        h3 { margin-top: 0; border-bottom: 2px solid var(--bg); padding-bottom: 10px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="tabs">
        <div class="tab active" onclick="showPage('calc', this)">Calculadora</div>
        <div class="tab" onclick="showPage('lista', this)">Cotações</div>
    </div>

    <div class="content">
        <div id="calc" class="page active">
            <label>Moeda de Origem:</label>
            <select id="moedaOrigem" onchange="salvarPreferencias(); converter()"></select>

            <label>Digite o valor:</label>
            <input type="number" id="valorInput" step="any" inputmode="decimal" placeholder="0.00" oninput="converter()">

            <div class="result-box">
                <small>Valor convertido (BRL)</small>
                <span id="resultado">R$ 0,00</span>
            </div>
            <p></p>
            <button class="update-btn" data-type="calc" onclick="atualizarCotacoes(this)">Atualizar Cotações</button>
            <div class="status status-text">Aguardando atualização...</div>
        </div>

        <div id="lista" class="page">
            <h3>Câmbio Atual (1 un. = R$)</h3>
            <button class="update-btn" data-type="lista" onclick="atualizarCotacoes(this)">Atualizar Lista</button>
            <div class="status status-text">Aguardando atualização...</div>
            <div id="listaContainer"></div>
        </div>
    </div>
</div>

<script>
    const nomes = { "CLP": "Peso Chileno", "USD": "Dólar", "EUR": "Euro", "ARS": "Peso Argentino", "GBP": "Libra", "UYU": "Peso Uruguaio" };
    let taxas = JSON.parse(localStorage.getItem('taxas')) || { 
        "CLP": 0.0058, "USD": 5.80, "EUR": 6.20, "ARS": 0.005, "GBP": 7.20, "UYU": 0.14 
    };

    function init() {
        const select = document.getElementById('moedaOrigem');
        Object.keys(taxas).sort().forEach(m => {
            let opt = document.createElement('option');
            opt.value = m;
            opt.innerText = `${nomes[m] || m} (${m})`;
            select.appendChild(opt);
        });

        const ultima = localStorage.getItem('ultimaMoeda');
        if (ultima) select.value = ultima;
        
        renderLista();
        converter();
        atualizarCotacoes(); 

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(() => console.log("Offline Ready"))
                    .catch((err) => console.log("SW error", err));
            });
        }
    }

    function showPage(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    function converter() {
        const moeda = document.getElementById('moedaOrigem').value;
        const valorRaw = document.getElementById('valorInput').value;
        // parseFloat lida melhor com a conversão de strings de inputs
        const valor = parseFloat(valorRaw) || 0;
        const total = valor * taxas[moeda];
        document.getElementById('resultado').innerText = total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function renderLista() {
        const container = document.getElementById('listaContainer');
        container.innerHTML = '';
        Object.keys(taxas).sort().forEach(m => {
            container.innerHTML += `
                <div class="moeda-item">
                    <div class="moeda-info">
                        <span class="moeda-name">${nomes[m] || m}</span>
                        <span style="font-size: 0.75rem; color: #888;">${m} / BRL</span>
                    </div>
                    <span class="moeda-val">R$ ${taxas[m].toFixed(4)}</span>
                </div>`;
        });
    }

    async function atualizarCotacoes(btn = null) {
        const statusTexts = document.querySelectorAll('.status-text');
        const originalText = btn ? btn.innerText : "";
        
        if (btn) {
            btn.classList.add('loading');
            btn.innerText = "Buscando...";
            btn.disabled = true;
        }
        
        try {
            const moedas = Object.keys(taxas).map(m => `${m}-BRL`).join(',');
            // Timeout de 8 segundos para não ficar "pendurado" em redes ruins
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), 8000);

            const res = await fetch(`https://economia.awesomeapi.com.br/last/${moedas}`, { signal: controller.signal });
            clearTimeout(id);

            if (!res.ok) throw new Error();
            const data = await res.json();
            
            Object.keys(taxas).forEach(m => {
                if (data[m + 'BRL']) taxas[m] = parseFloat(data[m + 'BRL'].bid);
            });

            localStorage.setItem('taxas', JSON.stringify(taxas));
            statusTexts.forEach(st => st.innerText = "Sincronizado: " + new Date().toLocaleTimeString('pt-BR'));
            converter();
            renderLista();
        } catch (e) {
            statusTexts.forEach(st => st.innerText = "Offline ou Erro na Rede.");
        } finally {
            if (btn) {
                btn.classList.remove('loading');
                btn.innerText = btn.getAttribute('data-type') === 'calc' ? "Atualizar Cotações" : "Atualizar Lista";
                btn.disabled = false;
            }
        }
    }

    function salvarPreferencias() {
        localStorage.setItem('ultimaMoeda', document.getElementById('moedaOrigem').value);
    }

    init();
</script>
</body>
</html>
